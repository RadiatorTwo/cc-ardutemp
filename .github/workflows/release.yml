name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-x86:
    name: Build x86_64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler libudev-dev

      - name: Build
        run: cargo build --release --locked

      - name: Rename binary
        run: cp target/release/ardu-temp-bridge ardu-temp-bridge-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ardu-temp-bridge-x86_64
          path: ardu-temp-bridge-x86_64

  build-aarch64:
    name: Build aarch64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build with cross
        run: cross build --release --locked --target aarch64-unknown-linux-gnu

      - name: Rename binary
        run: cp target/aarch64-unknown-linux-gnu/release/ardu-temp-bridge ardu-temp-bridge-aarch64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ardu-temp-bridge-aarch64
          path: ardu-temp-bridge-aarch64

  release:
    name: Create Release
    needs: [build-x86, build-aarch64]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          cp artifacts/ardu-temp-bridge-x86_64/ardu-temp-bridge-x86_64 release/
          cp artifacts/ardu-temp-bridge-aarch64/ardu-temp-bridge-aarch64 release/
          cp manifest.toml release/
          chmod +x release/ardu-temp-bridge-*

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release/ardu-temp-bridge-x86_64
            release/ardu-temp-bridge-aarch64
            release/manifest.toml
          generate_release_notes: true
